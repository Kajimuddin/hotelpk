			<div class="card-header">Registration Form</div>
			<div class="card-body">
				
				<form onsubmit ="return ajaxpost()">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="first_name">First Name</label>
								<input class="form-control" style="text-transform: uppercase" type="text" name="first_name" id="first_name" pattern="[A-Za-z]">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="last_name">Last Name</label>
								<input class="form-control" type="text" name="last_name" id="last_name" pattern="[A-Za-z]">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="email">Email</label>
								<input class="form-control" type="email" name="email" id="email">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="number">Contact Number</label>
								<input class="form-control" type="number" maxlength="10" name="number" id="number">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" type="password" name="password" id="password">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="number">Re-Password</label>
								<input class="form-control" type="password" name="password" id="password">
							</div>
						</div>
					</div>

						</div>
